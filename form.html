
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
	<link rel="shortcut icon" href="img/icon.jpeg" type="image/x-icon">
    <title>Заповніть форму</title>
</head>

<body>
    <h1> Заповніть форму</h1>
    <form action="https://formspree.io/rohozhinska@gmail.com" method="post">
        <fieldset>
            <p>Де ви прочитали інформацію про курс HTML5/CSS3/JS Fundamentals?</p>
            <input type="checkbox" name="type" value="Каші з домішками">
            <label>По рекомендували друзі</label>
            <input type="checkbox" name="type" value="Сухий корм">
            <label>В інтернеті</label>
			<input type="checkbox" name="type" value="Свій варіант">
            <label>Свій варіант</label>
			<input type="text" name="variant" minlength="4" placeholder="Ваш варіант"> <br>
			
            <p>Чи успішно ви написали тестове завдання?</p>
            <input type="radio" name="quantity" value="One">
            <label>Так</label>
            <input type="radio" name="quantity" value="two">
            <label>Ні</label>
			<br>
			<br>
            <label>Ваше імя: </label>
            <input type="text" name="name" placeholder="Ім'я">
			<br>
			<br>
            <label>Ваш е-мейл: </label>
            <input type="email" placeholder="exampl@gmail.com"> 
			<br>
			<br>
            <button type="submit">Надіслати </button>

        </fieldset>
    </form>
    <p>
       <a href="index.html"><button>Повернутись назад</button> </a>
    </p>
    
</body></html>
